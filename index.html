    <h1>THE RECOVERY PROJECT - ACT1</h1>
    <div class="alert alert-warning d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div> No invitations Accepted. The Participants will be indicated by their code names.</div>
    </div>
    <p>currently active: <span class="textA" style="color: chartreuse;">COE</span> , <span class="textA" style="color: chartreuse;">IAK</span> </p>
    <hr>
        <!-- Display the countdown timer in an element -->
        <p style="text-align: center; font-size: 80px; margin-top: 0px;"  id="timer"></p>

        <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 30, 2024 09:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
        }, 1000);
        </script>
  </body>
